<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/register}" autocomplete="off" th:method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" th:name="username" placeholder="Login">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" th:name="password" placeholder="Haslo">
                        </div>
                        <div class="text-center">
                            <button type="submit" id="sendlogin" class="btn btn-primary">Zarejestruj</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
